version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - sqlite_data:/app/data
    restart: unless-stopped
    environment:
      - POPULATE_MOCK_DATA=true
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
volumes:
  sqlite_data: